- kind: Service
  name: WaitListService
  path: /w
- kind: Message
  name: JoinWaitListRequestBody
  fields:
    - name: email
      type: string
      index: 1
    - name: role
      type: string
      index: 2
- kind: Message
  name: JoinWaitListResponse
- kind: Message
  name: WishlistRequestBody
  fields:
    - name: email
      type: string
      index: 1
    - name: feature
      type: string
      index: 2
    - name: idea
      type: string
      index: 3
- kind: Message
  name: WishlistResponse
- kind: RemoteCallsGroup
  name: WaitListRemoteCalls
  service: WaitListService
  calls:
    - name: JoinWaitList
      path: /JoinWaitList
      body: JoinWaitListRequestBody
      response: JoinWaitListResponse
    - name: Wishlist
      path: /Wishlist
      body: WishlistRequestBody
      response: WishlistResponse
  outputClient: ./service_interface/client
  outputHandler: ./service_interface/handler
